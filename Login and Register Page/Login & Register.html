<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="loginstyle.css">
    <style>
        /* Common styles for login and register forms */
        body {
            font-family: Arial, sans-serif;
            background-image: url(bg1.jpg);
            background-size: cover;
            background-color: #d9f7d9; /* Light green background */
            margin: 100;
            padding: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            max-width: 400px;
            padding: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.2); /* Green box-shadow */
            animation: slideIn 0.5s forwards;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login form */
        .login {
            display: block;
        }

        .login h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #006400; /* Dark green text color */
        }

        /* Register form */
        .register h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #006400; /* Dark green text color */
        }

        /* Input fields and buttons */
        .input-1,
        .input-2 {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #006400; /* Dark green label color */
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #006400; /* Dark green border */
            border-radius: 6px;
        }

        select {
            width: calc(100% - 22px); /* Adjusted width for select box */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #006400; /* Green button background */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #004d00; /* Darker green on hover */
        }

        /* Links */
        .div2 a,
        .div3 a {
            color: #006400; /* Dark green links */
            text-decoration: none;
        }

        .div2 a:hover,
        .div3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!--Login-->
    <div class="div1">
        <div class="form login">
            <h1>Login</h1>
            <br>
            <form action="login.php" method="post">
                <div class="input-1">
                    <label for="login_email">Email</label>
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="login_email" name="email" required>
                    
                </div>

                <div class="input-1">
                    <label for="login_password">Password</label>
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="login_password" name="password" required>
                    
                </div>

                <div class="input-1">
                    <select id="login_usertype" name="usertype">
                        <option value="select" selected disabled>Select user type</option>
                        <option value="admin">Admin</option>
                        <option value="fieldOfficer">Field Officer</option>
                        <option value="user">User (Farmer)</option>
                    </select>
                </div>

                <div class="div2">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <br>
                    <a href="#">Forgot Password?</a>
                </div>
                <br>

                <button type="submit" name="lgnsubmit" class="btn-login">Login</button>
                <div class="div3">
                    <br>
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!--Register-->
        <div class="form register" style="display:none;">
            <h1>Create an Account</h1>
            <br>
            <form action="register.php" method="post" autocomplete="off">
                <div class="input-2">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required>
                    
                </div>
                <div class="input-2">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required>
                    
                </div>
                <div class="input-2">
                    <label for="mobile">Mobile No</label>
                    <input type="text" name="mobile" id="mobile" required>
                    
                </div>
                <div class="input-2">
                    <label for="Select User Typr">Select User Type</label>
                    <select id="register_usertype" name="usertype" required>
                        <option value="select" selected disabled>Select user type</option>
                        <option value="admin">Admin</option>
                        <option value="fieldOfficer">Field Officer</option>
                        <option value="user">User (Farmer)</option>
                       
                    </select>

                </div>
                <div class="input-2">
                    <label for="register_email">Email</label>
                    <input type="email" name="email" id="register_email" required>
                   
                </div>
                <div class="input-2">
                    <label for="register_password">Password</label>
                    <input type="password" name="password" id="register_password" required>
                    
                </div>
                <div class="div2">
                    <label>
                        <input type="checkbox" required> I agree to the <a href="TnC/terms-condition.html" target="_blank">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" name="rgssubmit" class="btn-register">Register</button>
                <div class="div3">
                    <br>
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle between login and register forms
        document.querySelector('.register-link').addEventListener('click', function () {
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.register').style.display = 'block';
        });

        document.querySelector('.login-link').addEventListener('click', function () {
            document.querySelector('.login').style.display = 'block';
            document.querySelector('.register').style.display = 'none';
        });
    </script>
</body>

</html>
